<html>
<head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8">
<title>Mirror API Sample</title>
</head>

<body>
	<h1>Mirror API Sample</h1>

	<div>
		<a href="/auth">ユーザー認証</a>
	</div>
	<div>
		<form method="POST" action="timeline">
			<input type="submit" value="タイムラインにカードを挿入" />
		</form>
	</div>
	<div>
		<form method="POST" action="imagecard">
			<input type="submit" value="タイムラインに画像付きカードを挿入" />
		</form>
	</div>
	<div>
		<form method="POST" action="menucard">
			<input type="submit" value="タイムラインにメニューアイテム付きカードを挿入" />
		</form>
	</div>
	<div>
		<form method="POST" action="contact">
			<input type="submit" value="コンタクトを挿入" />
		</form>
	</div>
</body>
</html>
